<ion-pane id="camera-view" class="no-background">
    <div id="arView" class="no-background" ng-if="arViewVisible">
        <div class="arMessage">&uarr;<br>Tilt down to see all places</div>
        <br>
        <div class="arMessage">&larr; Move the device around to find spots &rarr;</div>
        <br>
        <div id="direction">{{compass.direction}}</div>
        <br>
        <div id="spot">
            <div ng-bind-html="pois"></div>
        </div>
    </div>
    <div id="topView" class="no-background" ng-if="topViewVisible">
        <div class="navbar">
            <!--<div id="actionbtn" class="navbtn"> &crarr; </div>-->
            <div id="viewbtn" class="navbtn">Map</div>
            <div class="navtitle">Nearby</div>
        </div>
        <div class="listView">
            <div class="listItems"></div>
        </div>
        <div class="mapView">
            <div id="map"></div>
        </div>
    </div>
</ion-pane>
